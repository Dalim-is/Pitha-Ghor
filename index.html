<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitha Form </title>
    <style>
        label{
            display: block;
            margin: 10px;
        }
        h2{
            text-align: center;
            background-color: mediumpurple;
        }
    </style>
</head>
<body>
    <h2>Wellcome To Jamal Er Pitha Ghor</h2>
    <form>
        <label for="Name">Your name:

            <input type="text" id="Name" placeholder="Your Name">
        </label>
        
        <label for="Name">Your Email:

            <input type="email" id="Email" placeholder="Enter Your Email">
        </label>
        <label for="Number">Your Number:

            <input type="number" id="phone" placeholder="Enter Your Number">
        </label>
        
         <fieldset>
            <legend>Pick 1 Pitha</legend>
            <label for="chitoy">
         <input type="radio" name="pitha" id="chitoy">  
         Chitoy    
            </label>
            <label for="Vapa">
         <input type="radio" name="pitha" id="vapa">  
         Vapa   
            </label>
            <label for="coconut">
         <input type="radio" name="pitha" id="coconut">  
         Coconut    
            </label>
         </fieldset>
           <fieldset>
             <legend>Select one or more vortas</legend>
             <label for="Sorisa">
                <input type="checkbox" name="vorta" id="Sorisa">
                Sorisa
             </label>
             <label for="Shutki">
                <input type="checkbox" name="vorta" id="Shutki">
                Shutki
             </label>
             <label for="Dal">
                <input type="checkbox" name="vorta" id="Dal">
                Dal
             </label>
           </fieldset>
           <fieldset>
            <legend>Special Instruction</legend>
            <textarea name="" id="" cols="60" rows="3"></textarea>
           </fieldset>
           <input type="reset" value="Reset">
           <input type="submit" value="submit">

    </form>
</body>
</html>
